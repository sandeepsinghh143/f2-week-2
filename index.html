<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F2 Week 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>Filter ui cards via their profession.</p>
      <form>
        <select class="formElement form myColor" id="profession">
          <option value="none" selected disabled hidden>Profession</option>
          <option value="Developer">Developer</option>
          <option value="Admin">Admin</option>
        </select>
      </form>
    </div>
    <div class="myelements container" id ="table">
    </div> 
    <button id="filter" class="container formElement" onclick="myFilter()">Filter</button>
    <div class="container">
      <p>Add a new user</p>
      <form>
        <div>
          <label for="fullName">Enter Name</label><br /><br />
          <input type="text" name="fullName" id="fullName" class="formElement myColor" value=""/>
        </div>
        <div>
          <label for="prof">Enter Profession</label><br /><br />
          <input type="text" name="profession" id="prof" class="formElement myColor" value=""/>
        </div>
        <div>
          <label for="age">Enter Age</label><br /><br />
          <input type="number" name="age" id="age" class="formElement myColor" value=""/>
        </div>
      </form>
      <button id="addUser" class=" formElement" onclick="addUser()">Add User</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
